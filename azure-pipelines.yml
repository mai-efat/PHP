trigger:
- main

variables:
  tag: '$(Build.BuildId)'
  dockerRegistryServiceConnection: 'docker'   # Replace with your Docker Hub service connection
  imageName: 'maieffat/php'              # Replace with your Docker Hub image name

resources:
  repositories:
    - repository: self
    - repository: githubRepo
      type: github
      endpoint: 'mai-efat'  
      name: 'mai-efat/PHP'
      ref: main

stages:
- stage: Build
  displayName: Build and Push Docker Image
  jobs:
  - job: Build
    displayName: Build Docker Image
    pool:
      vmImage: ubuntu-latest
    steps:
    - checkout: self

    - task: Docker@2
      displayName: Login to Docker Hub
      inputs:
        command: login
        containerRegistry: $(dockerRegistryServiceConnection)

    - task: Docker@2
      displayName: Build Docker Image
      inputs:
        command: build
        Dockerfile: '$(Build.SourcesDirectory)/product/Dockerfile'
        tags: |
          $(imageName):$(tag)
          $(imageName):$(Build.BuildId)

    - task: Docker@2
      displayName: Push Docker Image
      inputs:
        command: push
        containerRegistry: $(dockerRegistryServiceConnection)
        repository: $(imageName)
        tags: |
          $(tag)
          $(Build.BuildId)

    - script: echo "âœ… Docker image pushed to Docker Hub"
      displayName: Confirm Push
