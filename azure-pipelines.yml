trigger:
- main

variables:
  tag: '$(Build.BuildId)'
  dockerRegistryServiceConnection: 'docker'    # Docker Hub service connection
  imageName: 'maieffat/php'                    # Docker Hub image

resources:
  repositories:
    - repository: self
    - repository: githubRepo
      type: github
      endpoint: 'mai-efat'  
      name: 'mai-efat/PHP'
      ref: main

stages:
- stage: BuildAndPush
  displayName: Build and Push Docker Image
  jobs:
  - job: Build
    displayName: Build Docker Image
    pool:
      vmImage: ubuntu-latest
    steps:
    - checkout: self

    # Docker Login
    - task: Docker@2
      displayName: Login to Docker Hub
      inputs:
        command: login
        containerRegistry: $(dockerRegistryServiceConnection)

    # Docker Build
    - task: Docker@2
      displayName: Build Docker Image
      inputs:
        command: build
        Dockerfile: '$(Build.SourcesDirectory)/product/Dockerfile'
        repository: $(imageName)
        tags: |
          $(tag)
          latest

    # Docker Push
    - task: Docker@2
      displayName: Push Docker Image
      inputs:
        command: push
        containerRegistry: $(dockerRegistryServiceConnection)
        repository: $(imageName)
        tags: |
          $(tag)
          latest

    - script: echo "âœ… Docker image $(imageName):$(tag) pushed to Docker Hub"
      displayName: Confirm Push
